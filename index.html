<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画板</title>
    <link rel="stylesheet" href="./css/canvas.css"/>
    <script src="./js/jQuery.js"></script>
    <script src="./js/shape.js"></script>
    <script src="./js/canvas.js"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li class="menu-list">文件
                    <ul>
                        <li>新建</li>
                        <li>打开</li>
                        <li>返回</li>
                        <li>保存</li>
                    </ul>
                </li>
                <li class="menu-list">工具
                    <ul>
                        <li data-role="pen">铅笔</li>
                        <li data-role="line">直线</li>
                        <li data-role="rect">矩形</li>
                        <li data-role="arc">圆</li>
                        <li data-role="star">五角星</li>
                    </ul>
                </li>
                <li class="menu-list">类型
                    <ul>
                        <li data-type="stroke">画线</li>
                        <li data-type="fill">填充</li>
                    </ul>
                </li>
                <li class="menu-list">边框颜色
                    <ul>
                        <li><input type="color"/></li>
                    </ul>
                </li>
                <li class="menu-list">填充颜色
                    <ul>
                        <li><input type="color"/></li>
                    </ul>
                </li>
                <li class="menu-list">线条宽度
                    <ul>
                        <li data-type="1">细</li>
                        <li data-type="5">中</li>
                        <li data-type="10">粗</li>
                    </ul>
                </li>
                <li class="menu-list">橡皮擦
                    <ul>
                        <li data-type="10">小</li>
                        <li data-type="20">中</li>
                        <li data-type="30">大</li>
                    </ul>
                </li>
                <li class="menu-list">选择</li>
            </ul>
        </div>
        <div class="box">
            <div class="top"></div>
            <canvas></canvas>
            <div class="eraser"></div>
            <div class="selectArea"></div>
        </div>
    </div>
</body>
</html>
